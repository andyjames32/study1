<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kweb official website</title>
    <link type="text/css" rel="stylesheet" href="./과제 css.css">
</head>

<body>
    <h1>KWEB Survey Page</h1>
    <img src="https://i.imgur.com/hSSFVSw.png" , alt="KWEB Logo" , width=340><br>
    <a href="https://kwebofficial.com" , target="_blank">KWEB Homepage</a>
    <h2>1. Write your name.</h2>
        <input type="text" name="username">
    <h2>2. Write your student number.</h2>
        <input type="text" name="student number">
    <h2>3. Select your member level.</h2>
        <label><input type="radio" name="member level" value="Admin">Admin</label>
        <label><input type="radio" name="member level" value="Intern">Intern</label>
        <label><input type="radio" name="member level" value="Qualified">Qualified</label>
    <h2>4. Select all fields you are interested in.</h2>
        <label><input type="checkbox" name="fields" value="Front-end">Front-end</label>
        <label><input type="checkbox" name="fields" value="Back-end">Back-end</label>
        <label><input type="checkbox" name="fields" value="Web crawling">Web crawling</label>
        <label><input type="checkbox" name="fields" value="Web security">Web security</label>
        <label><input type="checkbox" name="fields" value="Etcetera">Etcetera</label> <input type="text" name="extra">
    <h2>5. Give us your overall evaluation and feedback about the previous study.</h2>
    <input type="text" name="evaluation and feedback", alt="evaluation answer". width="400"><br>
    <button type="submit">Submit your answers</button>
</body>

</html>
